<div class="container">
    <input
        type="text"
        placeholder="Search Employee"
        [(ngModel)] = "searchText"
    />

    <h3>Employee List</h3>
    <table border="2" width="100%">
    <tr>
        <th>Name</th>
        <th>Designation</th>
        <th>Department</th>
        <th>Action</th>
    </tr>
    <tr *ngFor="let emp of filteredEmployees; let i = index">
        <td>{{emp.name}}</td>
        <td>{{emp.designation}}</td>
        <td>{{emp.department}}</td>
        <td>
            <button (click)="deleteEmployee(i)">Delete</button>
        </td>
    </tr>
    </table>

    <h3>Add Employee</h3>
    <form (ngSubmit)="addEmployee()">
        <input
            type="text"
            placeholder="Name"
            [(ngModel)]="newEmployee.name"
            name="name"
            required>
        <input 
            type="text"
             placeholder="Designation"
            [(ngModel)]="newEmployee.designation"
            name="designation"
            required>
        <input 
            type="text"
             placeholder="Department"
            [(ngModel)]="newEmployee.department"
            name="department"
            required>
        <button type="submit">Add</button>
    </form>

</div>
